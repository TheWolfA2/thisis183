<head>

    <meta charset="utf-8">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.css">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- JAVASCRIPT LIBRARIES -->
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var _pagesToLoad = [
                "sample.html", 
                "http://umich.edu/~eecs183/calendar", 
                "http://umich.edu/~eecs183/syllabus",
            ];

            function createElement(elementType) {
                return $(document.createElement(elementType));
            }

            function create_iFrames() {
                var pageContentContainer = $("#iFrameContainer");
                for (var i = 0; i < _pagesToLoad.length; i++) {
                    var iFrame = createElement("iframe").addClass("pageContent row-fluid");
                    if (i != 0)
                        iFrame.addClass("inactiveFrame");

                    iFrame.attr("frameborder", "0").attr("src", _pagesToLoad[i]);
                    pageContentContainer.append(iFrame);
                }
            }

            create_iFrames();

            $("#sidebar-wrapper li").click(function() {
                var listItem = $(this),
                    iFrameContainer = $("#iFrameContainer");
                iFrameContainer.find("iframe").addClass("inactiveFrame");
                if (listItem.find("a").text() == "Calendar") {
                    iFrameContainer.find("iframe[src='" + _pagesToLoad[1] + "']").removeClass("inactiveFrame")
                } else if (listItem.find("a").text() == "Syllabus") {
                    iFrameContainer.find("iframe[src='" + _pagesToLoad[2] + "']").removeClass("inactiveFrame")
                } else {
                    iFrameContainer.find("iframe[src='" + _pagesToLoad[0] + "']").removeClass("inactiveFrame")
                }
            })
        });
    </script>
